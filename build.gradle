plugins {
    id 'java'
}

group 'sap'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.3'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1'
    implementation 'io.netty:netty-all:5.0.0.Alpha2'
}
